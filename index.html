<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="countdown-section">
        <article class="countdown-image">
            <img src="./newyork.jpg" atl="photo of bridge in NewYork">
        </article>
        <article class="countdown-info">
            <h2>New York trip</h2>
            <h4>Taking off on </h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi est soluta architecto praesentium vel amet sint eum perspiciatis distinctio? Officia, placeat. Debitis unde repellat asperiores ad molestiae, veritatis accusamus quos.</p>
            <div class="deadline">
                <div class="deadline-format">
                    <div>
                        <h4  class="day">32</h4>
                        <span>days</span>
                    </div>    
                </div>
                <div class="deadline-format">
                    <div>
                        <h4  class="hour">32</h4>
                        <span>hr</span>
                    </div>    
                </div>
                <div class="deadline-format">
                    <div>
                        <h4  class="min">32</h4>
                        <span>mins</span>
                    </div>    
                </div>
                <div class="deadline-format">
                    <div>
                        <h4  class="secs">32</h4>
                        <span>secs</span>
                    </div>    
                </div>
            </div>
            
        </article>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
